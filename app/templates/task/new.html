{% extends 'structure/base.html' %}

{% block content %}

	<div class="row-fluid">
		<form action="" method="post" class="form-horizontal" id="new-task">
			{{ form.hidden_tag() }}
			<div class="form-group col-lg-4">
				{{ form.name.label }}<br>
				{{ form.name(class_="form-control") }}<br>
			</div>
			<div class="form-group col-lg-2">
				{{ form.priority.label }}<br>
				{{ form.priority(class_="form-control") }}<br>
			</div>

			<div class="form-group">
				{{ form.status.label }}<br>
				{{ form.status }}<br>
			</div>

		</form>
	</div>

{% endblock %}
