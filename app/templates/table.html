<table class="table table-hover">
	<thead>
		<tr>
			<th>Created</th>
			<th>Task name</th>
			<th>Priority</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
	{% for task in tasks %}
		<tr class="{{ 'bg-danger' if task.priority == 'high'}}">
			<td>{{ task.created }}</td>
			<td>{{ task.name }}</td>
			<td>{{ task.priority }}</td>
			<td>{{ task.status }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>

<p>
	Total de tasks: {{ tasks|length }}
</p>
